<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="sky-reflection">
  <linearGradient id="reflect" x1="0%" y1="0%" x2="0%" y2="100%">

    <!-- reflected sky horizon -->
    <stop stop-color="rgb(0,0,0)" offset="22%" id="reflectHorizon">
    </stop>

    <!-- reflected sky mid -->
    <stop stop-color="rgb(0,0,0)" offset="50%" id="reflectMid">
    </stop>

    <!-- reflected sky zenith -->
    <stop stop-color="rgb(0,0,0)" offset="95%" id="reflectZenith">
    </stop>
  </linearGradient> 
  <rect class="sky-reflection-rect" x="0" y="0" width="100%" height="100%" style="fill:url(#reflect)" /> 
</svg>
