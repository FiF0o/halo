<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" class="sky">
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%"> 
    <!-- sky zenith -->
    <stop stop-color="rgb(0,0,0)" offset="0%" id="skyZenith">
    </stop>

    <!-- sky mid -->
    <stop stop-color="rgb(0,0,0)" offset="65%" id="skyMid">
    </stop>
    
    <!-- sky horizon -->
    <stop stop-color="rgb(0,0,0)" offset="100%" id="skyHorizon">
    </stop>

  </linearGradient> 
  <rect class="sky-rect" x="0" y="0" width="100%" height="100%" style="fill:url(#skyGradient)" />
</svg>
